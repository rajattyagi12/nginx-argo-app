apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80          # Port exposed by the service inside the cluster
      targetPort: 8081  # Port exposed by the container
      nodePort: 30081   # Specific NodePort (allowed only if type is NodePort)
  type: NodePort        # Fix: must be NodePort if using nodePort field
